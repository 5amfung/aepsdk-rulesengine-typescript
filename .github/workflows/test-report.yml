name: Tests with coverage

on:
 pull_request:
  branches:
    -main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Use Node.js 
       uses: actions
       with:
          node-version: 'current'
     - name: Install dependencies
       run : npm ci
     - name: Run tests with coverage
       run: npm test -- --coverage
       continue-on-error: true
       if: ${{ always() }}    
