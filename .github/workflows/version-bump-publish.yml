name: version-bump-publish
on:
  workflow_dispatch:
    inputs:
      level:
        description: "<newversion> | major | minor | patch | premajor | preminor | prepatch | prerelease"
        required: true
        default: "patch"
      tag:
        description: "The tag to publish to."
        required: false
        default: "latest"
jobs:
  checkout:
    name: checkout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADOBE_BOT_GITHUB_TOKEN }}
      - name: Configure CI Git User
        run: |
          git config user.name adobe-bot
          git config user.email grp-opensourceoffice@adobe.com
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - run: |
          npm ci
          npm test
      - name: Publish to registry.npmjs.org
        run: |
          npm ci
          npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.ADOBE_BOT_GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          NPM_AUTH: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
          NPM_REGISTRY: registry.npmjs.org
          CI: true
